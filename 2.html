<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body id="bdy">
	<video id="first" controls></video>
	<video id="second" controls></video>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/0.3.16/peer.min.js"></script>
<script type="text/javascript">

let constraintObj = { 
            audio: true, 
            video: { 
                facingMode: "user", 
                width: { min: 640, ideal: 1280, max: 1920 },
                height: { min: 480, ideal: 720, max: 1080 } 
            } 
        }; 
        // width: 1280, height: 720  -- preference only
        // facingMode: {exact: "user"}
        // facingMode: "environment"
        
        //handle older browsers that might implement getUserMedia in some way
        if (navigator.mediaDevices === undefined) {
            navigator.mediaDevices = {};
            navigator.mediaDevices.getUserMedia = function(constraintObj) {
                let getUserMedia = navigator.webkitGetUserMedia || navigator.mozGetUserMedia;
                if (!getUserMedia) {
                    return Promise.reject(new Error('getUserMedia is not implemented in this browser'));
                }
                return new Promise(function(resolve, reject) {
                    getUserMedia.call(navigator, constraintObj, resolve, reject);
                });
            }
        }else{
            navigator.mediaDevices.enumerateDevices()
            .then(devices => {
                devices.forEach(device=>{
                    console.log(device.kind.toUpperCase(), device.label);
                    //, device.deviceId
                })
            })
            .catch(err=>{
                console.log(err.name, err.message);
            })
        }


navigator.mediaDevices.getUserMedia({video:true,audio:true})
        .then(function(mediaStreamObj) {
            //connect the media stream to the first video element
            let video = document.getElementById("first")
            if ("srcObject" in video) {
                video.srcObject = mediaStreamObj;
            } else {
                //old version
                video.src = window.URL.createObjectURL(mediaStreamObj);
            }
            video.onloadedmetadata = function(ev) {
                video.play();
            };
            
    		const peer = new Peer('sender')

    		var call = peer.call('receiver', mediaStreamObj);

  call.on('stream', function(remoteStream) {
    // Show stream in some video/canvas element.
    console.log("got the stream");
    let video = document.getElementById("second")
            if ("srcObject" in video) {
                video.srcObject = remoteStream;
            } else {
                //old version
                video.src = window.URL.createObjectURL(remoteStream);
            }
            video.onloadedmetadata = function(ev) {
                video.play();
            };

  });



const conn = peer.connect('receiver')

            });
